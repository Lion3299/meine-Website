<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabenstein Sales – Startseite</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      /* Platz für festen Footer */
      margin-bottom: 100px;
    }
    /* Container mit großem Hintergrundbild */
    .container {
      position: relative;
      height: 100vh;
      background: url('background.jpg') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
    }
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    /* NAVIGATION */
    .navbar {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: transparent;
      border-bottom: 2px solid #fff;
    }
    .nav-left, .nav-center, .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-left { gap: 40px; }
    .nav-right { gap: 40px; }
    .logo-img {
      height: 80px;
      width: auto;
    }
    .nav-left a, .nav-center h1, .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-left a:hover, .nav-right a:hover {
      color: #ccc;
    }
    /* ZENTRALER BEREICH */
    .center-content {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .center-content h2 {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 15px;
    }
    .center-content p {
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-top: 10px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #2E8B57;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #228b4d;
    }
    
   
    /* FIXED FOOTER */
    footer.footer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-size: 0.6rem;
      z-index: 1000;
    }
    footer.footer-fixed .footer-container {
      display: flex;
      align-items: center;
      padding: 5px 20px;
    }
    footer.footer-fixed .copyright {
      flex: 0 0 auto;
    }
    footer.footer-fixed .footer-links {
      margin: 0 auto;
    }
    footer.footer-fixed .footer-links a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      transition: color .2s;
    }
    footer.footer-fixed .footer-links a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Container mit Hintergrundbild -->
  <div class="container">
    <!-- NAVIGATION -->
    <nav class="navbar">
      <div class="nav-left">
        <img src="logo2.png" alt="Grabenstein Sales Logo" class="logo-img">
        <a href="ueber-uns.html">Über Uns</a>
      </div>
      <div class="nav-center">
        <h1>Grabenstein Sales</h1>
      </div>
      <div class="nav-right">
        <a href="referenzen.html">Referenzen</a>
        <a href="kontakt.html">Kontakt</a>
      </div>
    </nav>

    <!-- ZENTRALER BEREICH -->
    <div class="center-content">
      <h2>Gemeinsam Erfolg gestalten</h2>
      <p>Dein Partner für professionellen Vertrieb und nachhaltiges Wachstum.</p>
      <a href="angebot.html" class="cta-button">Jetzt starten</a>
    </div>
  </div>

<!-- FIXED FOOTER -->
  <footer class="footer-fixed">
    <div class="footer-container">
      <div class="copyright">
        &copy; 2025 Grabenstein Sales
      </div>
      <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="agb.html">AGB</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="kontakt.html">Kontakt</a>
      </div>
    </div>
  </footer>
</body>
</html>
