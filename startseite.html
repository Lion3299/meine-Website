<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabenstein Sales</title>
  <style>
    /* Grundlegendes Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #4CAF50; /* Grün */
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* Hamburger-Icon */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333; /* Dunkelgrau */
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: left 0.3s ease;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Aktiviertes Menü */
    nav.open {
      left: 0;
    }

    /* Responsive: Hamburger-Icon anzeigen */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      nav {
        left: -100%;
      }
      nav.open {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Grabenstein Sales</h1>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <nav id="menu">
    <a href="#startseite">Startseite</a>
    <a href="#ueber-uns">Über uns</a>
    <a href="#angebote">Unsere Angebote</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <main>
    <h2>Willkommen bei Grabenstein Sales!</h2>
    <p>Hier entsteht die perfekte Website für Vertriebslösungen.</p>
  </main>

  <script>
    // JavaScript für Hamburger-Menü
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
