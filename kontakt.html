<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – Grabenstein Sales</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      min-height: 100vh; /* Damit der Inhalt zumindest eine Bildschirmhöhe einnimmt */
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR (Headline) oben */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 2px solid #2E8B57; /* Dünne Linie in Grün (oder Weiß, wenn du willst) */
      background-color: #fff;           /* Weiße Navbar */
    }

    /* Linke und rechte Bereiche der Navbar */
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    /* Logo-Bild (falls du das gleiche wie auf der Startseite möchtest) */
    .logo-img {
      height: 80px;
      width: auto;
    }

    /* Links in der Navbar */
    .navbar a {
      color: #2E8B57; 
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #228b4d;
    }

    /* Hauptbereich: füllt den restlichen Platz */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center; /* Horizontales Zentrieren */
      align-items: center;     /* Vertikales Zentrieren */
      padding: 40px;          /* Abstand zum Rand */
    }

    /* Kontaktbox über die ganze Seite:
       Da wir sie an sich 'über die gesamte Seite' wollen, 
       nehmen wir hier nur etwas max-width weg, damit es nicht zu breit auf sehr großen Screens wird. */
    .contact-box {
      width: 100%;
      max-width: 1200px; /* begrenzt die Breite auf sehr großen Bildschirmen */
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px;
    }

    /* Überschrift in der Box */
    .contact-box h1 {
      font-size: 2rem;
      color: #2E8B57;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Formular-Layout */
    .contact-box form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Eine Zeile für Name und Firma nebeneinander */
    .form-row {
      display: flex;
      gap: 20px;
    }

    /* Damit sich beide Felder in .form-row die Breite teilen */
    .form-row > div {
      flex: 1; /* teilt den verfügbaren Platz gleichmäßig */
      display: flex;
      flex-direction: column; /* Label und Input untereinander */
    }

    .contact-box label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-box input[type="text"],
    .contact-box input[type="email"],
    .contact-box textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical; 
    }

    /* Textarea Mindesthöhe */
    .contact-box textarea {
      min-height: 120px;
    }

    /* Button */
    .contact-box button {
      align-self: flex-start; /* Damit der Button linksbündig unter den Feldern bleibt */
      background-color: #2E8B57;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .contact-box button:hover {
      background-color: #228b4d;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <!-- Falls du dein Logo hier haben möchtest, Logo2.png -->
      <a href="startseite.html">
        <img src="logo2.png" alt="Grabenstein Sales Logo" class="logo-img">
      </a>
    </div>

    <!-- Nur ein Link zur Startseite (keine Kontakt-Verlinkung) -->
    <div class="nav-right">
      <a href="startseite.html">Startseite</a>
    </div>
  </nav>

  <!-- MAIN (Kontaktbox über die ganze Seite) -->
  <div class="main-content">
    <div class="contact-box">
      <h1>Kontakt</h1>
      <!-- Beispiel: mailto-Aktion (öffnet Mailprogramm des Nutzers) -->
      <form action="mailto:info@deinedomain.de" method="POST" enctype="text/plain">
        <!-- Name & Firma nebeneinander -->
        <div class="form-row">
          <div>
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="Dein Name" required>
          </div>
          <div>
            <label for="firma">Firma</label>
            <input type="text" id="firma" name="firma" placeholder="Deine Firma (optional)">
          </div>
        </div>

        <!-- E-Mail -->
        <div>
          <label for="email">E-Mail *</label>
          <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
        </div>

        <!-- Nachricht -->
        <div>
          <label for="message">Nachricht *</label>
          <textarea id="message" name="message" placeholder="Deine Nachricht..." required></textarea>
        </div>

        <!-- Absende-Button -->
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>

</body>
</html>
