<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabenstein Sales</title>
  <style>
    /* Allgemeine Stile */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Hauptcontainer */
    .container {
      position: relative;
      height: 100vh;
      background: url('image.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Navigation oben */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2E8B57;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #2E8B57;
    }

    /* Zentraler Bereich */
    .center-content {
      text-align: center;
      margin-top: -50px;
    }

    .center-content h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .center-content p {
      font-size: 1.2rem;
      color: white;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Footer-Bereich */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">Logo</div>
      <div class="nav-links">
        <a href="#about">Über Uns</a>
        <a href="#contact">Kontakt</a>
        <a href="#references">Referenzen</a>
      </div>
    </nav>

    <!-- Zentraler Bereich -->
    <div class="center-content">
      <h1>Grabenstein Sales</h1>
      <p>Professioneller Vertrieb für Start-Ups</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      © 2025 Grabenstein Sales. Alle Rechte vorbehalten.
    </footer>
  </div>
</body>
</html>
