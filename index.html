<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #006d5b, #00b894);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #006d5b;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e0f7ef;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Willkommen bei Grabenstein Sales</h1>
    <p>Gemeinsam starten. Gemeinsam wachsen.</p>
    <button onclick="window.location.href='startseite.html'">Startseite</button>

    <script>
        // Automatische Weiterleitung nach 5 Sekunden
        setTimeout(function() {
            window.location.href = "startseite.html";
        }, 5000);
    </script>
</body>
</html>
