<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #006d5b, #00b894);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer; /* Zeigt dem Nutzer an, dass man klicken kann */
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body onclick="redirectToStart()">
    <h1>Willkommen bei Grabenstein Sales</h1>
    <p>Gemeinsam starten. Gemeinsam wachsen.</p>

    <script>
        function redirectToStart() {
            window.location.href = "startseite.html"; // Link zur Startseite
        }

        // Automatische Weiterleitung nach 5 Sekunden (falls niemand klickt)
        setTimeout(function() {
            window.location.href = "startseite.html";
        }, 5000);
    </script>
</body>
</html>
