<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabenstein Sales</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            position: relative;
            background-color: #1f1f1f;
            padding: 10px;
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        #menu {
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #1f1f1f;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
        }

        #menu.hidden {
            display: none;
        }

        #menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }

        #menu a:hover {
            color: #00ff7f;
        }

        header {
            text-align: center;
            margin: 50px auto;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
        }

        header p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="menu" class="hidden">
            <a href="#startseite">Startseite</a>
            <a href="#ueber-uns">Über uns</a>
            <a href="#angebote">Unsere Angebote</a>
            <a href="#kontakt">Kontakt</a>
        </div>
    </nav>
    <header>
        <h1>Willkommen bei Grabenstein Sales</h1>
        <p>Wir machen Start-ups groß und helfen ihnen, ihre Produkte erfolgreich zu vermarkten!</p>
    </header>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
